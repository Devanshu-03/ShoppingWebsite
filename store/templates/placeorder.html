{% extends 'base.html' %}
{% block content %}

<div class="container">
   {% if error %}
   <div class="alert alert-danger">{{error}}</div>
   {% endif %}  
        <article class="card mb-4">
        <div class="card-body">
            <h4 class="card-title mb-4">Delivery info</h4>
            <form action="/placeorder" method="post">
                    {% csrf_token %}
        
                <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Country*</label>
                            
                            <input type="text" name='country' placeholder="Type here" class="form-control">
                           
                        </div>
                        <div class="form-group col-sm-6">
                            <label>State*</label>
                            <input type="text" name='state' placeholder="Type here" class="form-control">
                        </div>
                        <div class="form-group col-sm-8">
                            <label>Street*</label>
                            <input type="text" name='street' placeholder="Type here" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Building</label>
                            <input type="text" name="building" placeholder="" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>House</label>
                            <input type="text" name="houseno" placeholder="Type here" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Postal code</label>
                            <input type="text" name="postalno" placeholder="" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Zip</label>
                            <input type="text" name="zip" placeholder="" class="form-control">
                        </div>
                        <button  class="btn btn-primary btn-block"> Place Order </button>
			
                </div> <!-- row.// -->	
            </form>
        </div> <!-- card-body.// -->
        </article> <!-- card.// -->
</div>
{% endblock content %}
